    <div class="signupbox">
        <h1>SignUp Here</h1><br><br><br>

        <form>
            First name: <br>

            <input type="text" name="lastname"> <br> Date Of Birth: <br>

            <input type="file" name="file"><br><br> Mobile Number: <br>
            <input type="tel" Email="tel" placeholder="+43......"><br> Select gender:
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br> Address: <br>
            <input type="text" name="text"><br> City: <br>
            <input type="text" name="city"> <br> PIN CODE: <br>

        </form>
    </div>
    <div class="signupbox1">
        <br><br><br><br><br><br><br> State: <br>
